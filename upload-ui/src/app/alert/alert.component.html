<div *ngIf="message && !closed" [ngClass]="['alert-container', type]">
  <span class="type-name">{{typeName()}}!</span> {{message}}
  <span class="close-btn" (click)="closed = true">&times;</span>
  <details>
    <summary [hidden]="details.children.length == 0" class="details-header">Details:</summary>
    <div class="details-content" #details>
      <ng-content></ng-content>
    </div>
  </details>
</div>
